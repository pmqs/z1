name: Cygwin

on: [push, pull_request, workflow_dispatch]

defaults:
  run:
    shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'

jobs:
  configure:

    name: Cygwin + ${{ matrix.compiler }}
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        compiler:
          - gcc
        #   - clang

    steps:

    # - name: setup got for EOL
    #   run: git config --global core.autocrlf input


    - name: Set up Cygwin
      uses: egor-tensin/setup-cygwin@v4
      with:
        packages: make gcc-g++

    # - name: Install Cygwin
    #   uses: cygwin/cygwin-install-action@master
    # #   with:

    - name: Display ${{ matrix.compiler }} version
      run: ${{ matrix.compiler }} -v

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        show-progress: 'false'
        ref: build

    - name: configure (unix/Makefile)
      run: |
        make -f unix/Makefile flags CC=${{ matrix.compiler }}

    - name: change the flags file
      run: |
          sed -i.bak -e 's/CF="/CF=" -Werror /' flags
          cat flags

    - name: build (unix/Makefile)
      run: |
            make -f unix/Makefile generic CC=${{ matrix.compiler }}

    - name: Run zip --help
      run: ./zip --help

    - name: Run zip -v
      run: ./zip -v

    - name: Run zipcloak --help
      run: ./zipcloak --help

    - name: Run zipcloak -v
      run: ./zipcloak -v

    - name: Run zipnote --help
      run: ./zipnote --help

    - name: Run zipnote -v
      run: ./zipnote -v

    - name: Run zipsplit --help
      run: ./zipsplit --help

    - name: Run zipsplit -v
      run: ./zipsplit -v


