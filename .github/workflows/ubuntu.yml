        - name: clang-5
          cmd: clang-5.0
          package: clang-5.0
          osver: 20.04
          bionic: true

        - name: clang-4
          cmd: clang-4.0
          package: clang-4.0
          osver: 20.04
          bionic: true

        # - name: clang-3
        #   cmd: clang
        #   package: clang-3.3
